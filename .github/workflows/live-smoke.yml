name: Live Smoke

on:
  workflow_dispatch:
  schedule:
    - cron: "0 8 * * *"

jobs:
  live-smoke:
    runs-on: ubuntu-latest
    if: ${{ secrets.OPENAI_API_KEY != '' }}
    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      FACTICLI_RUN_LIVE_SMOKE: "1"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install package
        run: pip install -e .

      - name: Run live smoke test
        run: python -m unittest tests.test_live_smoke -v
