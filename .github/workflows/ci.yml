name: CI

on:
  push:
    branches:
      - "**"
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install package
        run: pip install -e .

      - name: Compile source
        run: python -m compileall src

      - name: CLI help
        run: python -m facticli --help

      - name: Skills listing
        run: python -m facticli skills

      - name: Run unit tests
        run: python -m unittest discover -s tests -p "test_*.py" -v
